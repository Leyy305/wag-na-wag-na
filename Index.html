<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6eb, #ffd6d6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffb3c6;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8em;
      color: #ff4d6d;
      font-weight: bold;
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 2em;
      color: #ff4d6d;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1.2em; }
      button { font-size: 1em; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentineâ€™s Day ðŸ’–</h1>
    <p>Can you be my DP?</p>
    <div class="buttons">
      <button id="yesBtn">YES ðŸ’˜</button>
      <button id="noBtn">NO ðŸ˜¢</button>
    </div>
    <div class="message" id="message">YAYYY ðŸ’– You just made my day!</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoBtn);
    noBtn.addEventListener('click', moveNoBtn);

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>
</body>
</html>
